<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    .stars-outer{
        position: relative;
    }
    .stars-inner{
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        overflow: hidden;
    }

    .stars-outer::before{
        content: "\f005 \f005 \f005 \f005 \f005";
        font-weight: 900;
        font-family: "Font Awesome 5 FREE";
        color: #ccc;
    }
    .stars-inner::before{
        content: "\f005 \f005 \f005 \f005 \f005";
        font-weight: 900;
        font-family: "Font Awesome 5 FREE";
        color: yellow
    }
</style>
<body>
    
    <script>
        let ratings = 2.3;
        function filling(){
            document.querySelector('.stars-inner').style.width = `${Math.round((ratings/5)*100)}%`
        }
        filling();
    </script>
</body>
</html>
