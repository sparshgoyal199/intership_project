<body>
    <header class="header">

    <main class="center">
        <div class="image">
            <div class="content">
                <div class="div1">
                    <img src="/image/loginbanner(7).png" style="width: 39.2vw;">
                </div> <!--end of div1-->
                <div class="div2">
                    <div class="common styles">OTP Verification</div>
                    <span class="common"><span class='specific'>Enter</span> the 6 <span class="specific">digit</span> code</span>
                    <div class="data">
                        <input type="text" maxlength="1" class="otpNumber common" id="one" onkeyup="restricting(event)" autocomplete="off">
                        <input type="text" maxlength="1" class="otpNumber common" id="one" onkeyup="restricting(event)" autocomplete="off">
                        <input type="text" maxlength="1" class="otpNumber common" id="one" onkeyup="restricting(event)" autocomplete="off">
                        <input type="text" maxlength="1" class="otpNumber common" id="one" onkeyup="restricting(event)" autocomplete="off">
                        <input type="text" maxlength="1" class="otpNumber common" id="one" onkeyup="restricting(event)" autocomplete="off">
                        <input type="text" maxlength="1" class="otpNumber common" id="one" onkeyup="restricting(event)" autocomplete="off">
                    </div>
                    <span class="common number">
                        Not your number? / Didn't receive the code?
                    </span>
                    <div>
                        <a href="/html_folder/forgot_pass.html" class='links'>Try again</a>
                        <span class='links'>/</span>

                    </div>

    <script type="module" src="/javascript_folder/verifyotp.js"></script>
    <script type="module" src="/javascript_folder/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function restricting(event){
            if(event.key == 'ArrowLeft'){
                if(event.target.previousElementSibling){
                    event.target.previousElementSibling.focus();
                    return;
                }
                else{
                    event.target.focus();
                    return;
                }
            }
            if (/[0-9]/.test(event.target.value)) {
                if(event.target.nextElementSibling){
                    event.target.nextElementSibling.focus();
                }
                else{
                    document.querySelector('#submit').focus()
                }
            }
            else{
                event.target.value = '';
            }
        }
    </script>
</body>
