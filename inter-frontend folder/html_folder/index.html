<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokk-store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="/inter-frontend folder/css_folder/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="height: 100%; margin-top: 1px">
    <header>
        <div class="animated">
            <div class="covering">
                <div class="first1">#1 Bests-selling 2024 'The Women' by kristan Hannah</div>
                <div class="first1">Save upto 45% Off Bestsellers</div>
                <div class="first1">Latest Releases Collection</div>
            </div>
        </div>
        <div class="main">
            <button>
                <img class="logo" src="/inter-frontend folder/image/kita.png">
                <label for="background_image"></label>
            </button>
            <div class="search" tabindex="-1">
                <select class="all" tabindex="-1">
                    <option value="ALL" selected style="background-color: white;">ALL</option>
                </select>
                <input type="text" class="inp" placeholder="Search books,Authors and More...">
                
            </div>
            <div class="items">
                <button class="same" style="margin-top: -3px;">Home</button>
                <button class="same" style="margin-top: -3px;">About us</button>
                <div class="dropy">
                    <div class="profile">
                        <button>
                            <span class="material-symbols-outlined" style="color: #d47a31;">
                                person
                            </span>
                        </button>
                        
                    </div>
                    <div class="drop-down">
                        <button  id="log" class="ditto">Log in</button>
                        <button class="ditto" style="color: #DB3B35;" onclick="location.href = '/sign.html';">New to Kitabay.com?<br>sign up </button>
                        <button class="ditto">Your Account</button>
                        <button class="ditto">Personal Settings</button>
                        <button class="ditto">Your Orders</button>
                        <button class="ditto">Your Wishlist</button>
                        <button class="ditto">Your Gift Certificate</button>
                        <button class="ditto">Your Addresses</button>
                        <button class="ditto">Change Password</button>
                    </div>
                </div>
                <button><span class="material-symbols-outlined">
                    favorite
                </span></button>
                <button><span class="material-symbols-outlined">
                    add_shopping_cart
                </span></button>
                
            </div>
        </div>
    </header>
    
<script type='module' src='/inter-frontend folder/javascript_folder/index.js'></script>

</body>
</html>
