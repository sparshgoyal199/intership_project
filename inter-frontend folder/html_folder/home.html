         <form class="product_info">
          
           <div class="sames">
            <div>
              <span class="redss">*</span>
              <input name="name" class="product_name adjust placeholder-gray-800" type="text" placeholder="Enter Product name,Volume and Edition" required>
            </div>
            <span class="fonts"></span>
           </div>

           <div class="sames">
            <div>
              <span class="redss">*</span>
              <input name="author" type="text" class="author_names adjust placeholder-gray-800" placeholder="Enter Author Name" required>
            </div>
            <span class="fonts"></span>
           </div>

           <div class="sames">
            <div>
              <span class="redss">*</span>
              <input name="star" type="number" step="0.01" class="star adjust placeholder-gray-800" placeholder="Enter its Ratings" required>
            </div>
            <span class="fonts"></span>
           </div>

           <div class="sames">
            <div>
              <span class="redss">*</span>
              <input name="price" type="number" class="product_price adjust placeholder-gray-800" placeholder="Enter Product Price" required>

            <span class="fonts"></span>
           </div>

           <div class="sames">
            <div>
              <span class="redss">*</span>

            <span class="fonts"></span>
           </div>

           <div class="sames">
            <div>
              <span class="redss">*</span>
              <input name="quantity" type="number" class="product_quantity adjust placeholder-gray-800" placeholder="Enter Product Quantity" required>

            <span class="fonts"></span>
           </div>

           <div class="sames">
            <div>

            <span class="fonts"></span>
           </div>

           <div class="sames">
