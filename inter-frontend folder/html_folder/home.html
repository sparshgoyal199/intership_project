<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css_folder/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
    <header class="header">
    </header>

    <main>
        <div class="rectangle">
            <button type="button" data-bs-toggle="offcanvas" class="sidebar" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
               <span class="menu-and-all"  >
                  <span class="material-symbols-outlined" style="margin-left: 0.3vw;" >
                  menu
                  </span>
               ALL</span>
             </button>

         <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
           <div class="offcanvas-header">
             <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
             <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
           </div>
           <div class="offcanvas-body">
             <p>Try scrolling the rest of the page to see this option in action.</p>
           </div>
         </div>
         <div class="books">
            <a><img src="/image/8.png"></a>
            <span>biography</span>
         </div>
         <div class="books">
            <a><img src="/image/7.png"></a>
            <span>fanstasy</span>
         </div>
         <div class="books">
            <a href="/html_folder/sign.html" ><img src="/image/9.png"></a>
            <span>hindi</span>
         </div>
         <div class="books">
            <a><img src="/image/2.png"></a>
            <span>horror</span>
         </div>
         <div class="books">
            <a><img src="/image/5.png"></a>
            <span>manga</span>
         </div>
         <div class="books">
            <a><img src="/image/1.png"></a>
            <span>mystery</span>
         </div>
         <div class="books">
            <a><img src="/image/3.png"></a>
            <span>young-adult</span>
         </div>
         <div class="books">
            <a><img src="/image/6.png"></a>
            <span>self-help</span>
         </div>
         <div class="books">
            <a><img src="/image/4.png"></a>
            <span>romance</span>
         </div>
         <div class="books">
            <a><img src="/image/10.png"></a>
            <span>Adventure</span>
         </div>
        </div>
      
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner">
           <div class="carousel-item active" data-bs-interval="7000">
             <img src="/image/kamal.webp" class="d-block w-100" alt="...">
           </div>
           <div class="carousel-item" data-bs-interval="5000">
             <img src="/image/talash.webp" class="d-block w-100" alt="...">
           </div>
           <div class="carousel-item" data-bs-interval="3000">
            <img src="/image/somnath.webp" class="d-block w-100" alt="...">
          </div>
           <div class="carousel-item">
             <img src="/image/ramayanam.webp" class="d-block w-100" alt="...">
           </div>
         </div>
         <button class="carousel-control-prev" type="button" style="opacity: 1;" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="material-symbols-outlined" style="color: black; font-size: 5.1vh; font-weight:500; margin-right:11.8vw; display: inline-block; line-height: 16vh;text-align: center; background-color: white; transform:rotate(180deg); ">
               arrow_forward_ios
            </span>
           <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" style="opacity: 1;"     data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="material-symbols-outlined" style="color: black; font-size: 5.1vh; font-weight:500; margin-left:11.8vw; display: inline-block; line-height: 16vh;text-align: center; background-color: white;">
               arrow_forward_ios
            </span>
           <span class="visually-hidden">Next</span>
         </button>
       </div>
    </main>
    
    <script src="/javascript_folder/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/javascript_folder/index.js" ></script>
